    <style>
      body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
      #popup {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid black;
      display: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 1001; /* Ensure popup is above other elements */
      max-width: 90%;
      max-height: 90%;
      overflow: auto;
    }
    .popup-content {
      max-width: 100%;
      max-height: 100%;
      overflow: auto;
    }
    .content-pre {
      max-height: 200px; /* Limit the height of the content pre element */
      overflow: auto;
    }
    .tag {
      display: inline-block;
      padding: 5px;
      margin: 5px;
      background-color: azure;
      border-radius: 5px;
      color: #000;
    }
      .slideout {
        position: fixed;
        right: 0;
        top: 0;
        width: 300px;
        height: 100%;
        background-color: #f1f1f1;
        box-shadow: -2px 0 5px rgba(0,0,0,0.5);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 1000; /* Ensure slideout is above the canvas */
      }
      .slideout.active {
        transform: translateX(0);
        /* right: 300px; */
      }
      #editor-container {
        height: 100%;
        padding: 10px;
        background-color: white;
        border: 1px solid #ccc;
      }
      .ai-text {
        background-color: #f0f0f0;
        color: #007bff;
        padding: 5px;
      }
      #toggleButton {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 10px 20px;
        background-color: transparent;
        color: rgb(81, 69, 243);
        border: 1px solid rgb(81, 69, 243);
        cursor: pointer;
        z-index: 1002; /* Ensure button is above other elements */
      }

      /* INNER SLIDE */
      .inner-slideout {
        position: absolute;
        right: 0px;
        top: 0;
        width: 300px;
        height: 100%;
        padding-top: 50px; 
        /* background-color: #e0e0e0; */
        box-shadow: -2px 0 5px rgba(0,0,0,0.5);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        z-index: 1001; /* Ensure inner-slideout is above the slideout */
        
      }
      .inner-slideout.active {
        transform: translateX(-300px);
      }

      /* TREE */

      .tree {
        position: relative;
        background: white;
        margin-top: 20px;
        padding: 30px;
        font-family: 'Roboto Mono', monospace;
        font-size: .85rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
      }
      .tree span {
        font-size: 13px;
        font-style: italic;
        letter-spacing: .4px;
        color: #a8a8a8;
      }
      .tree .fa-folder-open, .tree .fa-folder {
        color: #007bff;
      }
      .tree .fa-html5 {
        color: #f21f10;
      }
      .tree ul {
        padding-left: 5px;
        list-style: none;
      }
      .tree li {
        position: relative;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 15px;
        box-sizing: border-box;
      }
      .tree li:before {
        position: absolute;
        top: 15px;
        left: 0;
        width: 10px;
        height: 1px;
        margin: auto;
        content: '';
        background-color: #666;
      }
      .tree li:after {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 1px;
        height: 100%;
        content: '';
        background-color: #666;
      }
      .tree li:last-child:after {
        height: 15px;
      }
      .tree a {
        cursor: pointer;
      }
      .tree a:hover {
        text-decoration: none;
      }

    <script type="x-shader/x-vertex" id="vertexshader">
      varying vec2 vUv;
      void main() {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    </script>
    
    <script type="x-shader/x-fragment" id="fragmentshader">
      uniform sampler2D baseTexture;
      uniform sampler2D bloomTexture;
      varying vec2 vUv;
      void main() {
        gl_FragColor = (texture2D(baseTexture, vUv) + vec4(1.0) * texture2D(bloomTexture, vUv));
      }
    </script>
